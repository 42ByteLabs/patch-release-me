
ecosystems:
  Rust:
    - Cargo
  Python:
    - Pip
  JavaScript:
    - NPM
    - NodeJS
    - Yarn

locations:
  - name: "Release File"
    default: true
    paths:
      - .release.yml
      - .release.yaml
    ecosystems:
      - All
    patterns:
      - version:\s*[\"|\']?{version}[\"|\']?

  - name: "Documentation"
    default: true
    paths:
      - README.md
      - "**/*.md"
      - "**/*.rst"
    patterns:
      # Containers
      - '[ghcr\.io|public.ecr.aws][/]?{repository}:v?{version}'
      # GitHub Actions
      - uses:\s+${repository}@v?{version}

  # Rust
  - name: "Rust Cargo"
    default: true
    paths:
      - "**/Cargo.toml"
    ecosystems:
      - Rust
    excludes:
      - /crates/
      - /target/
      - /examples/
    patterns:
      - \nversion\s*=\s*[\"|\']?{version}[\"|\']?

  # Python
  - name: "Python Pyproject"
    default: true
    paths:
      - pyproject.toml
    ecosystems:
      - Python
    patterns:
      - version\s*=\s*[\"|\']?{version}[\"|\']?

  - name: "Python Init / Version"
    default: true
    paths:
      - "**/__init__.py"
      - "**/__version__.py"
    ecosystems:
      - Python
    excludes:
      - "/__pycache__/"
      - "/vendor/"
    patterns:
      - __version__\s*=\s*["|']{version}["|']
  
  # JavaScript / TypeScript
  - name: "Node Package"
    default: true
    paths:
      - "**/package.json"
    excludes:
      - /node_modules/
      - /dist/
    ecosystems: 
      - JavaScript
      - TypeScript
      - NodeJS
    patterns:
      - \"version\":\s+["|']?{version}["|']?
